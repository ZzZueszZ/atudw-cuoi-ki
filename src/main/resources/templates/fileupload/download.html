<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" th:content="'0; url=/fileupload/download/' + ${fileId}" />
</head>
<body>
    <div class="container mt-5">
        <h1>File Download</h1>
        
        <div class="alert alert-info">
            <p>If download doesn't start automatically, <a th:href="@{'/fileupload/download/' + ${fileId}}">click here</a>.</p>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/fileupload/vulnerable}" class="btn btn-danger">Try Vulnerable Version</a>
            <a th:href="@{/fileupload/safe}" class="btn btn-success">Try Safe Version</a>
        </div>
    </div>
</body>
</html>
